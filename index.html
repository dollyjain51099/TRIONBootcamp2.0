<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trion Bootcamp 2.0</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header id="cd__header">
        <div id="cd__header--container" class="container">
            <div class="logo">TRION</div>
            <nav id="cd__nav" class="hide-m">
                <ul id="cd__nav--container">
                    <li class="nav--items"><a class="menu--links" href="">SPEAKERS</a></li>
                    <li class="nav--items"><a class="menu--links" href="">SPONSORS</a></li>
                    <button class="btn btn--pink">GET TICKETS</button>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__bg">
                <img src="./img/bg-img.jpg" alt="Trion Hero background">
            </div>
            <section class="hero__main container">
                <section class="flex flex--sbtw">
                    <section class="hero__left">
                        <p>JOIN US AT</p>
                        <p><l1>TRION</l1><l2>BOOTCAMP</l2></p>
                        <p>10-11th APRIL 2021</p>
                    </section>
                    <section class="hero__right">
                        <p>SEE YOU IN</p>
                        <p id="date"></p>
                        <p>DAYS</p>
                    </section>
                </section>
               
            <section class="hero__social">
                <p>@trionbootcamp</p>
                <p>on <a href="">Instagram</a> | <a href="">Twitter</a> | <a href="">Linkedin</a></p>
            </section>     
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
